<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // if-else语句
      var a = 2
      if (a == 2) {
        console.log('a==2')
      } else {
        console.log('a不等于2')
      }

      if (a == 1) {
        console.log(a == 1)
      } else if (a == 3) {
        console.log(a == 3)
      } else {
        console.log(a == 2)
      }

      switch (a) {
        case 1:
          console.log(1)
          break
        case 2:
          console.log(2)
      }

      var cars = ['大众', '奔驰', '本田', '丰田']
      for (let i = 0; i < cars.length; i++) {
        console.log(cars[i])
      }

      
    </script>
  </head>

  </body>
